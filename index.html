<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Create a header element that contains the highscore link and timer-->
    <header class ="row justify-between">
        <a href="./highscores.html">High Scores</a>
        <h3>Time: 0</h3>
    </header>

    <div class="start-wrap text-center">
        <h2>Coding Quiz Challenge</h2>
        <p>This is JS fundamental quiz challenge!</p>
        <button>Start Quiz</button>

    </div>

    <div class="question-wrap hide">
        <h2 class="question-text"></h2>
        <div class="choices"></div>
        <p class =answer-alert show>Try again!</p>

    </div>

    <!-- <h2 id="question">What does JS stand for?</h2> -->
    <div class="choices">
        <button id="btn1">Just Sitting</button>
        <button id="btn2">Just Styling</button>
        <button id="btn3">Just Standing</button>
        <button id="btn4">JavaScript</button>
    </div>
    </main>
    
    <!-- import js files -->
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
