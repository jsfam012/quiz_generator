<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Create a header element that contains the highscore link and timer-->
    <header class="row justify-between">
        <a href="./highscores.html">View Highscores</a>
        <h3 id="time-output">Time: 0</h3>
    </header>

    <div class="start-wrap text-center">
        <h2 id="title">Coding Quiz Challenge</h2>
        <p>This is JS fundamental quiz challenge!</p>
        <button id="start">Start Quiz</button>

    </div>

    <div class="question-wrap hide">
        <h2 class="question-text"></h2>
        <div class="choices"></div>
        <p class =answer-alert show>Try again!</p>

    </div>

    <div class="score-wrap text-center hide">
        <h2 id="score-output"></h2>
        <p>Save Your Score:</p>
        <input id="initial-input" type="text" placeholder="Enter your initials">
        <button id="save-score">Save</button>
    </div>

        <!-- import js files -->
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
